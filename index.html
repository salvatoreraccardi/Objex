<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="assets/image/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/landingPage.css">
        <meta name="theme-color" content="#11151D"/>
        <title>OBJEX - IoT</title>
    </head>

    <body>
        <div class="top">
            <div class="logo"></div>
        </div>
        
        <h2>My social networks</h2>

        <div id="1" class="btn" onclick="window.location.href='https://www.linkedin.com/in/salvatore-raccardi-b362aa160/'" onmouseover="btnOver(1)" onmouseout="btnOut(1)">
            <h3 id="1#title">Linkedin</h3>
        </div>

        <div id="2" class="btn" onclick="window.location.href='https://twitter.com/salvoraccardi'" onmouseover="btnOver(2)" onmouseout="btnOut(2)">
            <h3 id="2#title">Twitter</h3>
        </div>

        <div id="3" class="btn" onclick="window.location.href='https://www.youtube.com/channel/UCU0wRBoWhfa5ShY9FjJACGA?sub_confirmation=1'" onmouseover="btnOver(3)" onmouseout="btnOut(3)">
            <h3 id="3#title">Youtube</h3>
        </div>

        <div id="4" class="btn" onclick="window.location.href='https://github.com/salvatoreraccardi'" onmouseover="btnOver(4)" onmouseout="btnOut(4)">
            <h3 id="4#title">Github</h3>
        </div>

        <div id="5" class="btn" onclick="window.location.href='https://www.hackster.io/objex'" onmouseover="btnOver(5)" onmouseout="btnOut(5)">
            <h3 id="5#title">Hackster.io</h3>
        </div>

        <div id="6" class="btn" onclick="window.location.href='https://www.instructables.com/member/OBJEX/'" onmouseover="btnOver(6)" onmouseout="btnOut(6)">
            <h3 id="6#title">Instructables</h3>
        </div>
        
    </body>


    <script>
        function btnOver(id){
            var box = document.getElementById(id);
            var title = document.getElementById(id + '#title');
            box.style.backgroundColor = 'white';
            title.style.color = '#20252D';
        }

        function btnOut(id){
            var box = document.getElementById(id);
            var title = document.getElementById(id + '#title');
            box.style.backgroundColor = 'transparent';
            title.style.color = 'white';
        }
    </script>

</html>
